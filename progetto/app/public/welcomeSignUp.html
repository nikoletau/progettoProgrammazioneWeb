<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="files/logo.png" type="image/icon type">
    <title>hadsÄ±z</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body id = "welcomeBody">
    <span class="closeWelcome" id="closeWelcome">&times;</span>
    <div id="app">
      <div id="newUser">
        <div id="welcomeContainer">
          <h1 id="welcomeText">Welcome </h1> 
          <h1 id="welcomeTextUser">{{ newUsername }}</h1>
          <button id="continue_button" onclick="cont()"><b>Sign in</b></button>
        </div>
      </div>
    </div>
    
    <script>
      window.onload = function() {
        const newUsername = localStorage.getItem("newUsername");
        const newUser = new Vue({
          el: "#newUser",
          data: {
            newUsername: newUsername
          }
        });

        const closeWelcome = document.getElementById("closeWelcome");
          if (closeWelcome) {
            closeWelcome.addEventListener("click", function() {
              window.location.href="index.html";
            });
          }
        }

      function cont() {
        window.location.href = "signIn.html";
      }
      
    </script>
  </body>
</html>
